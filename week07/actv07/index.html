<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        main>h1 {
            text-align: center;
            background-color: indianred;
            padding: 1em;
            margin-top: 0;
            margin-bottom: -0.5em;
        }
        
        img {
            max-width: 100%;
        }
        
        .hikeStyles {
            padding: 0;
            margin: 1em 0;
            list-style-type: none;
        }
        
        .hikeStyles div {
            padding: 0 0.5em;
        }
        
        .hikeStyles li>h2 {
            text-align: center;
            background-color: burlywood;
            margin-bottom: 0.5em;
        }
        /* .hikeStyles li > img {
        width: 100%;
        max-width: 500px;
      } */
        
        .light {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .light>h2 {
            width: 100%;
            flex: 1 0 auto;
        }
        
        .light>div {
            width: 40%;
            margin-left: 1em;
            flex: 1 1 auto;
        }
        
        .light h3 {
            margin-bottom: -0.5em;
        }
        
        .wrap {
            margin: auto;
            max-width: 800px;
            width: 90%;
        }
        
        .principal {
            background: #F44336;
            border-top: 20px solid #D32F2F;
            color: #fff;
            padding: 50px 0;
            width: 100%;
        }
        
        .principal .formulario {
            color: #212121;
            text-align: center;
        }
        
        .principal .formulario input[type=text] input[type=date] {
            margin-bottom: 20px;
            padding: 100px;
            width: 50%;
        }
        
        .principal .formulario input[type=text] input[type=date] textarea.error {
            border: 5px solid #D32F2F;
            color: red;
        }
        
        .principal .formulario textarea {
            width: 80%;
            height: 200px;
        }
        
        .principal .formulario .boton {
            background: none;
            border: 1px solid #D32F2F;
            color: #fff;
            display: inline-block;
            font-size: 16px;
            padding: 15px;
        }
        
        .principal .formulario .boton:hover {
            border: 1px solid #fff;
        }
        /* - Tareas - */
        
        .tareas .lista {
            list-style: none;
        }
        
        .tareas .lista ul a {
            color: #212121;
            display: block;
            padding: 20px 0;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>Great hikes</h1>
        <ul id="hikes" class="hikeStyles"></ul>
        <h2>Comments</h2>
        <div class="principal">
            <div class="wrap">
                <form class="formulario" action="">
                    <input type="text" id="tareaInput" placeholder="Add your Hike">
                    <input type="date" id="tareaInput1" placeholder="Date"><br><br>
                    <textarea type="textarea" id="tareaInput2" placeholder="Add your Comment"></textarea><br><br>
                    <input type="button" class="boton" id="btn-agregar" value="Insert Comment">
                </form>
            </div>
        </div>

        <div class="tareas">
            <div class="wrap">
                <ul class="lista" id="lista">


                </ul>
            </div>
        </div>

    </main>

    <script src="hiking-start.js"></script>
    <script src="new.js"></script>
</body>

</html>
